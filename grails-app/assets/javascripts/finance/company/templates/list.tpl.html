<div id="list-company" class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Companys
                <small>list</small>
            </h1>

            <button type="button" class="btn btn-default" style="float: right" data-toggle="popover"
                    data-placement="left" title="Filters" data-html="true"
                    data-content="<form action='company.html' class='filter'><div class='form-group'><label>Name</label><input='text' class='form-control'></div><button type='submit' class='btn btn-default'>Search</button></form>">
                <i class="fa fa-filter" aria-hidden="true"></i></button>

                <li>

                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Companys

            </ol>

        </div>
    </div>

                        <td><i class="fa"
