<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="account.create" class="create">New Account</a></li>
    </ul>
</div>
<div id="list-account" class="content scaffold-list" role="main">
    <h1>Account List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="account in vm.accountList">
            <td>
                <a ui-sref="account.show({id: account.id})">{{account.id}}</a>
            </td>
            <td>
                <span>{{account.name}}</span>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
