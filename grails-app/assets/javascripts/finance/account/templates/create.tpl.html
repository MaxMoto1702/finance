<div id="create-account" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Accounts
                <small>new</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="account.list">Accounts</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> New
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger alert-dismissable"
                 role="alert"
                 ng-if="vm.errors"
                 ng-repeat="error in vm.errors">
                {{error.message}}
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form name="saveAccount" ng-submit="vm.saveAccount()">
                <ng-include src="'/finance/account/form.html'"></ng-include>
                <fieldset>
                    <div class="form-group required">
                        <label for="date">
                            Start date <span class="required-indicator">*</span>
                        </label>
                        <input class="form-control"
                               type="date"
                               name="date"
                               id="date"
                               ng-model="vm.account.balance.date"/>
                    </div>
                    <div class="form-group required">
                        <label for="amount">
                            Start amount <span class="required-indicator">*</span>
                        </label>
                        <input class="form-control"
                               type="number"
                               name="amount"
                               id="amount"
                               ng-model="vm.account.balance.amount"/>
                    </div>
                </fieldset>
                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <button type="submit" name="create" class="btn btn-primary">Save</button>
                <a ui-sref="account.list" class="btn btn-default">Cancel</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-account -->
