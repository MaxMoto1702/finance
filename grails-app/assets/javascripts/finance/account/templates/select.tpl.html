<input id="{{vm.id}}"
       name="{{vm.name}}"
       class="form-control"
       ng-model="vm.ngModel"
       typeahead-min-length="0"
       typeahead-editable="false"
       uib-typeahead="account as (account.name != undefined ? account.name : 'ACCOUNT ID: ' + account.id) for account in vm.accounts">
