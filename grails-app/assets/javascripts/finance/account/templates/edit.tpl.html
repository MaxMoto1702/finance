<div id="edit-account" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Accounts
                <small>edit</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="account.list">Accounts</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Edit
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="alert alert-danger alert-dismissable"
             role="alert"
             ng-if="vm.errors"
             ng-repeat="error in vm.errors">
            {{error.message}}
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form name="updateAccount" ng-submit="vm.updateAccount()">
                <ng-include src="'/finance/account/form.html'"></ng-include>
                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <button type="submit" name="update" class="btn btn-primary">Save</button>
                <a ui-sref="account.list" class="btn btn-default">Cancel</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-account -->
