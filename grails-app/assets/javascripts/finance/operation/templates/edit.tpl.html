<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <a ui-sref="operation.list" class="btn btn-default">Operation List</a>
        <a ui-sref="operation.create" class="btn btn-default">New Operation</a>
    </div>
</div>

<div id="edit-operation">
    <h1>Edit Operation</h1>

    <div class="alert alert-danger alert-dismissable"
         role="alert"
         ng-if="vm.errors"
         ng-repeat="error in vm.errors">
        {{error.message}}
    </div>

    <form name="updateOperation" ng-submit="vm.updateOperation()">
        <ng-include src="'/finance/operation/form.html'"></ng-include>

        <div class="panel panel-default">
            <div class="panel-body">
                <input type="submit" name="update" class="btn btn-primary" value="Update"/>
            </div>
        </div>
    </form>
</div>
