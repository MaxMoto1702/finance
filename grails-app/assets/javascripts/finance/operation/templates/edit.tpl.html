<div id="edit-operation" class="content scaffold-edit" role="main">
    <h1>Edit Operation</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateOperation" ng-submit="vm.updateOperation()">
        <fieldset class="form">
            <ng-include src="'/finance/operation/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update"/>
        </fieldset>
    </form>
