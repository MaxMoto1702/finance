<div id="list-operation" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Operations
                <small>list</small>
            </h1>

            <button type="button" class="btn btn-default" style="float: right" data-toggle="popover"
                    data-placement="left" title="Filters" data-html="true"
                    data-content="<form action='operation.html' class='filter'><div class='form-group'><label>Name</label><input='text' class='form-control'></div><button type='submit' class='btn btn-default'>Search</button></form>">
                <i class="fa fa-filter" aria-hidden="true"></i></button>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Operations
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Period</th>
                        <th>Date</th>
                        <th>Closed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="operation in vm.operationList"
                        ng-click="vm.go('operation.show', {id: operation.id})">
                        <td>{{operation.product}}</td>
                        <td>{{operation.amount}}</td>
                        <td>{{operation.type}}</td>
                        <td>{{operation.period}}</td>
                        <td>{{operation.date | date : 'yyyy-MM-dd'}}</td>
                        <td><i class="fa"
                               ng-class="{'fa-lock': operation.closeDate != null, 'fa-unlock':  operation.closeDate == null}"
                               aria-hidden="true"></i></td>
                    </tr>
