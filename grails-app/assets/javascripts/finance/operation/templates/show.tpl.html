<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <a ui-sref="operation.list" class="btn btn-default">Operation List</a>
        <a ui-sref="operation.create" class="btn btn-default">New Operation</a>
    </div>
</div>

<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Operation</h1>

    <dl class="dl-horizontal">
        <dt>Credit</dt>
        <dd>
            <a class="label label-default" ui-sref="account.show({id: vm.operation.credit.id})">
                {{vm.operation.credit.toString()}}
            </a>
        </dd>
        <dt>Description</dt>
        <dd>{{vm.operation.description}}</dd>
        <dt>Type</dt>
        <dd>
            <a class="label label-default" ui-sref="operationType.show({id: vm.operation.type.id})">
                {{vm.operation.type.toString()}}
            </a>
        </dd>
        <dt>Debit</dt>
        <dd>
            <a class="label label-default" ui-sref="account.show({id: vm.operation.debit.id})">
                {{vm.operation.debit.toString()}}
            </a>
        </dd>
        <dt>Decimal</dt>
        <dd>{{vm.operation.decimal}}</dd>
    </dl>

    <form ng-submit="vm.delete()">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="edit btn btn-default"
                   ui-sref="operation.edit({id: vm.operation.id})">Edit</a>
                <input class="delete btn btn-danger" type="submit" value="Delete"
                       onclick="return confirm('Are you sure?');"/>
            </div>
        </div>
    </form>
</div>
