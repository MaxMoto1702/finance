<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <!--<a ui-sref="expense.list" class="btn btn-default">Expense List</a>-->
        <a ui-sref="expense.create" class="btn btn-default">New Expense</a>
    </div>
</div>

<div id="show-expense" class="content scaffold-show" role="main">
    <h1>Show Expense</h1>

    <dl class="dl-horizontal">
        <dt>Operations</dt>
        <dd>
            <a class="label label-default"
               ng-repeat="operation in vm.expense.operations"
               ui-sref="operation.show({id: operation.id})">
                {{operation.toString()}}
            </a>
        </dd>
        <dt>Description</dt>
        <dd>{{vm.expense.description}}</dd>
    </dl>

    <form ng-submit="vm.delete()">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="edit btn btn-default"
                   ui-sref="expense.edit({id: vm.expense.id})">Edit</a>
                <input class="delete btn btn-danger" type="submit" value="Delete"
                       onclick="return confirm('Are you sure?');"/>
            </div>
        </div>
    </form>
</div>
