<div id="show-expense" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Expenses
                <small>show</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="expense.list">Expenses</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Show
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="vm.delete()">
                <fieldset class="row">
                    <div class="form-group col-md-6">
                        <label for="date">Date</label>
                        <div id="date" class="form-control" ng-bind="vm.expense.date"></div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-6">
                        <label for="amount">Amount</label>
                        <div id="amount" class="form-control" ng-bind="vm.expense.amount"></div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-12">
                        <label for="from">To</label>
                        <div id="from" class="form-control" ng-bind="vm.expense.from"></div>
                    </div>
                    <!-- /.form-group.col-md-12 -->

                    <div class="form-group col-md-12">
                        <label for="description">Description</label>
                        <div id="description" class="form-control" ng-bind="vm.expense.description"></div>
                    </div>
                    <!-- /.form-group.col-md-12 -->

                    <div class="col-md-12">
                        <h3>Details</h3>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--<tr ng-repeat="expenseRow in vm.expense.rows">-->
                                <!--<td>{{row.item}}</td>-->
                                <!--<td>{{row.amount}}</td>-->
                                <!--</tr>-->
                                <tr>
                                    <td>Item #1</td>
                                    <td>10.00</td>
                                </tr>
                                <tr>
                                    <td>Item #2</td>
                                    <td>20.00</td>
                                </tr>
                                <tr>
                                    <td>Item #3</td>
                                    <td>30.00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.col-md-12 -->

                </fieldset>
                <!-- /.row -->

                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <a class="edit btn btn-default" ui-sref="expense.edit({id: vm.expense.id})">Edit</a>
                <button class="delete btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">
                    Delete
                </button>
                <a ui-sref="expense.list" class="btn btn-default">Close</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-expense -->
