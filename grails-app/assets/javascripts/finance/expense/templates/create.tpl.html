<div id="create-expense" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Expenses
                <small>new</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="expense.list">Expenses</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> New
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="alert alert-danger alert-dismissable"
             role="alert"
             ng-if="vm.errors"
             ng-repeat="error in vm.errors">
            {{error.message}}
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form name="saveExpense" ng-submit="vm.saveExpense()">
                <ng-include src="'/finance/expense/form.html'"></ng-include>
                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <button type="submit" name="create" class="btn btn-primary">Save</button>
                <a ui-sref="expense.list" class="btn btn-default">Cancel</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-expense -->
