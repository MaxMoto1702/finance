<div id="list-expense" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Expenses
                <small>list</small>
            </h1>

            <button type="button" class="btn btn-default" style="float: right" data-toggle="popover"
                    data-placement="left" title="Filters" data-html="true"
                    data-content="<form action='expense.html' class='filter'><div class='form-group'><label>Name</label><input='text' class='form-control'></div><button type='submit' class='btn btn-default'>Search</button></form>">
                <i class="fa fa-filter" aria-hidden="true"></i></button>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Expenses
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Closed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="expense in vm.expenseList" ng-click="vm.go('expense.show', {id: expense.id})">
                        <td>{{expense.date | date : 'yyyy-MM-dd'}}</td>
                        <td>{{expense.company}}</td>
                        <td>{{expense.amount}}</td>
                        <td>{{expense.description}}</td>
                        <td><i class="fa"
                               ng-class="{'fa-lock': expense.closeDate != null, 'fa-unlock':  expense.closeDate == null}"
                               aria-hidden="true"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--/.table-responsive-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#list-expense -->
