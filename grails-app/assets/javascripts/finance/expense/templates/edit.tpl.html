<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <!--<a ui-sref="expense.list" class="btn btn-default">Expense List</a>-->
        <a ui-sref="expense.create" class="btn btn-default">New Expense</a>
    </div>
</div>

<div id="edit-expense">
    <h1>Edit Expense</h1>

    <div class="alert alert-danger alert-dismissable"
         role="alert"
         ng-if="vm.errors"
         ng-repeat="error in vm.errors">
        {{error.message}}
    </div>

    <form name="updateExpense" ng-submit="vm.updateExpense()">
        <ng-include src="'/finance/expense/form.html'"></ng-include>

        <div class="panel panel-default">
            <div class="panel-body">
                <input type="submit" name="update" class="btn btn-primary" value="Update"/>
            </div>
        </div>
    </form>
</div>
