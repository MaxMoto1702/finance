<div id="edit-expense" class="content scaffold-edit" role="main">
    <h1>Edit Expense</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateExpense" ng-submit="vm.updateExpense()">
        <fieldset class="form">
            <ng-include src="'/finance/expense/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update"/>
        </fieldset>
    </form>
