<fieldset>
    <div class="form-group required">
        <label for="name">
            {{ 'PRODUCTS.FORM.FIELDS.NAME' | translate }}
        </label>
        <input class="form-control"
               type="text"
               name="name"
               id="name"
               ng-model="vm.product.name"/>
    </div>
    <div class="form-group required">
        <label for="parent">
            {{ 'PRODUCTS.FORM.FIELDS.PARENT' | translate }}
        </label>
        <select class="form-control"
                name="parent"
                id="parent"
                ng-model="vm.product.parent"
                ng-options="product as product.name for product in vm.products"
        ></select>
    </div>
</fieldset>
