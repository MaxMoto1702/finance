<div id="show-product" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Products
                <small>show</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="product.list">Products</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Show
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger alert-dismissable"
                 role="alert"
                 ng-if="vm.errors"
                 ng-repeat="error in vm.errors">
                {{error.message}}
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="vm.delete()">
                <fieldset class="row">
                    <div class="form-group col-sm-6">
                        <label for="name">Name</label>
                        <div class="form-control-static" id="name" ng-bind="vm.product.name"></div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="name">Start balance</label>
                        <div class="form-control-static" id="startBalance" ng-bind="vm.product.balance.amount"></div>
                    </div>
                </fieldset>
                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <a class="edit btn btn-default" ui-sref="product.edit({id: vm.product.id})">Edit</a>
                <button class="delete btn btn-danger" type="submit" onclick="return confirm('Are you sure?');">
                    Delete
                </button>
                <a ui-sref="product.list" class="btn btn-default">Close</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-product -->
