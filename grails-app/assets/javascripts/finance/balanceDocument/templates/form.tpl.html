<fieldset class="row">
    <div class="form-group col-md-6">
        <label for="date">Date</label>
        <div class="input-group">
            <input id="date" name="date" type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy"
                   ng-model="vm.balanceDocument.date" is-open="popup1.opened" ng-click="popup1.opened = true"/>
            <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="popup1.opened = true"><i
                    class="fa fa-calendar"></i></button></span>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="number" class="form-control" ng-model="vm.balanceDocument.amount"
               readonly/>
    </div>
    <div class="form-group col-md-12">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" class="form-control"
               ng-model="vm.balanceDocument.description"/>
    </div>
    <!-- /.form-group.col-md-12 -->

    <div class="col-md-12">
        <h3>
            Details
            <a href="javascript:;" ng-click="vm.addRow()" class="btn btn-default btn-sm" style="float: right">
                <i class="fa fa-plus" aria-hidden="true"></i> Add
            </a>
        </h3>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Account name</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in vm.balanceDocument.rows">
                    <td>{{row.accountName}}</td>
                    <td>{{row.amount}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->

    </div>
    <!-- /.col-md-12 -->
</fieldset>
<!-- /.row -->
