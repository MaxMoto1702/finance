<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="balance.list" class="list">Balance List</a></li>
        <li><a class="create" ui-sref="balance.create" class="create">New Balance</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Balance</h1>
    <ol class="property-list balance">
        <li class="fieldcontain">
            <span id="amount-label" class="property-label">Amount</span>
            <div class="property-value" aria-labelledby="amount-label">
                <span>{{vm.balance.amount}}</span>
            </div>
        </li>
        <li class="fieldcontain">
            <span id="description-label" class="property-label">Description</span>
            <div class="property-value" aria-labelledby="description-label">
                <span>{{vm.balance.description}}</span>
            </div>
        </li>
        <li class="fieldcontain">
            <span id="account-label" class="property-label">Account</span>
            <div class="property-value" aria-labelledby="account-label">
                <a ui-sref="account.show({id: vm.balance.account.id})">{{vm.balance.account.toString()}}</a>
            </div>
        </li>
    </ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="balance.edit({id: vm.balance.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');"/>
        </fieldset>
    </form>
</div>
