<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <a ui-sref="balance.list" class="btn btn-default">Balance List</a>
        <a ui-sref="balance.create" class="btn btn-default">New Balance</a>
    </div>
</div>

<div id="show-balance">
    <h1>Show Balance</h1>

    <dl class="dl-horizontal">
        <dt>Amount</dt>
        <dd>{{vm.balance.amount}}</dd>
        <dt>Description</dt>
        <dd>{{vm.balance.description}}</dd>
        <dt>Account</dt>
        <dd>
            <a ui-sref="account.show({id: vm.balance.account.id})">
                {{vm.balance.account.toString()}}
            </a>
        </dd>
    </dl>

    <form ng-submit="vm.delete()">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="edit btn btn-default"
                   ui-sref="balance.edit({id: vm.balance.id})">Edit</a>
                <input class="delete btn btn-danger" type="submit" value="Delete"
                       onclick="return confirm('Are you sure?');"/>
            </div>
        </div>
    </form>
</div>
