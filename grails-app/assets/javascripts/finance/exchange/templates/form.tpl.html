<fieldset class="row">
    <div class="form-group col-md-6">
        <label for="date">Date</label>
        <input id="date" name="date" type="date" class="form-control" ng-model="vm.exchange.date"/>
    </div>
    <div class="form-group col-md-6">
        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="number" class="form-control" ng-model="vm.exchange.amount"/>
    </div>
    <div class="form-group col-md-6">
        <label for="sourceAccount">From account</label>
        <select id="sourceAccount" name="sourceAccount" class="form-control" ng-model="vm.exchange.sourceAccount"
                ng-options="account as account.name for account in vm.accounts track by account.id">
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="targetAccount">To account</label>
        <select id="targetAccount" name="targetAccount" class="form-control" ng-model="vm.exchange.targetAccount"
                ng-options="account as account.name for account in vm.accounts track by account.id">
        </select>
    </div>
    <div class="form-group col-md-12">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" class="form-control" ng-model="vm.exchange.description"/>
    </div>
</fieldset>
<!-- /.row -->
