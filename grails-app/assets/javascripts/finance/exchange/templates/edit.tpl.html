<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <!--<a ui-sref="exchange.list" class="btn btn-default">Exchange List</a>-->
        <a ui-sref="exchange.create" class="btn btn-default">New Exchange</a>
    </div>
</div>

<div id="edit-exchange">
    <h1>Edit Exchange</h1>

    <div class="alert alert-danger alert-dismissable"
         role="alert"
         ng-if="vm.errors"
         ng-repeat="error in vm.errors">
        {{error.message}}
    </div>

    <form name="updateExchange" ng-submit="vm.updateExchange()">
        <ng-include src="'/finance/exchange/form.html'"></ng-include>

        <div class="panel panel-default">
            <div class="panel-body">
                <input type="submit" name="update" class="btn btn-primary" value="Update"/>
            </div>
        </div>
    </form>
</div>
