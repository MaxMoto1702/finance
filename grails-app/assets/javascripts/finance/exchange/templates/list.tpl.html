<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <a ui-sref="exchange.create" class="btn btn-default">New Exchange</a>
    </div>
</div>

<div id="list-exchange" class="content scaffold-list" role="main">
    <h1>Exchange List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Operations</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="exchange in vm.exchangeList"
            ng-click="vm.go('exchange.show', {id: exchange.id})">
            <td>{{exchange.id}}</td>
            <td>
                <a class="label label-default"
                   ng-repeat="operation in exchange.operations"
                   ui-sref="operation.show({id: operation.id})">
                    {{operation.toString()}}
                </a>
            </td>
            <td>{{exchange.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
