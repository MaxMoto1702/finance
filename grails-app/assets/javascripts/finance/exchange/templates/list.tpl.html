<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="exchange.create" class="create">New Exchange</a></li>
    </ul>
</div>
<div id="list-exchange" class="content scaffold-list" role="main">
    <h1>Exchange List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Operations</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{'even': $index%2 == 0, 'odd': $index%2 == 1}" ng-repeat="exchange in vm.exchangeList">
            <td>
                <a ui-sref="exchange.show({id: exchange.id})">{{exchange.id}}</a>
            </td>
            <td>
                <ul>
                    <li ng-repeat="operation in exchange.operations">
                        <a ui-sref="operation.show({id: operation.id})">{{operation.toString()}}</a>
                    </li>
                </ul>
            </td>
            <td>
                <span>{{exchange.description}}</span>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <div class="pagination">
            <g:paginate total="${partCount ?: 0}" />
        </div>-->
</div>
