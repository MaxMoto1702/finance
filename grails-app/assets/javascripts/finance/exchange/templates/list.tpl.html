<div id="list-exchange" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Exchange Documents
                <small>list</small>
            </h1>

            <button type="button" class="btn btn-default" style="float: right" data-toggle="popover"
                    data-placement="left" title="Filters" data-html="true"
                    data-content="<form action='exchange.html' class='filter'><div class='form-group'><label>Name</label><input='text' class='form-control'></div><button type='submit' class='btn btn-default'>Search</button></form>">
                <i class="fa fa-filter" aria-hidden="true"></i></button>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Exchange Documents
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
    </div>
    <!-- /.row -->

    <div class="row visible-xs">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a ui-sref="exchange.create" class="btn btn-default">Create exchange document</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Closed</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="exchange in vm.exchangeList"
                        ng-click="vm.go('exchange.show', {id: exchange.id})">
                        <td>{{exchange.date | date : 'yyyy-MM-dd'}}</td>
                        <td>{{exchange.sourceAccount.name}}</td>
                        <td>{{exchange.targetAccount.name}}</td>
                        <td>{{exchange.amount}}</td>
                        <td>{{exchange.description}}</td>
                        <td><i class="fa"
                               ng-class="{'fa-lock': exchange.closeDate != null, 'fa-unlock':  exchange.closeDate == null}"
                               aria-hidden="true"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--/.table-responsive-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->
</div>
<!-- /#list-exchange -->
