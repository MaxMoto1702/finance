<div id="show-income" class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header hidden-xs">
                Incomes
                <small>show</small>
            </h1>

            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-file"></i> <a ui-sref="dashboard">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> <a ui-sref="income.list">Incomes</a>
                </li>
                <li class="active">
                    <i class="fa fa-file"></i> Show
                </li>
            </ol>
            <!--/.breadcrumb-->

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

    <div class="row">
        <div class="alert alert-danger alert-dismissable"
             role="alert"
             ng-if="vm.errors"
             ng-repeat="error in vm.errors">
            {{error.message}}
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="vm.process()">
                <fieldset class="row">
                    <div class="form-group col-md-6">
                        <label for="date">Date</label>
                        <div id="date" class="form-control">{{vm.income.date | date : 'yyyy-MM-dd'}}</div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-6">
                        <label for="amount">Amount</label>
                        <div id="amount" class="form-control" ng-bind="vm.income.amount"></div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-6">
                        <label for="from">From</label>
                        <div id="from" class="form-control" ng-bind="vm.income.company"></div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-6">
                        <label for="account">Account</label>
                        <div id="account" class="form-control" ng-bind="vm.income.account.name"></div>
                    </div>
                    <!-- /.form-group.col-md-6 -->

                    <div class="form-group col-md-12">
                        <label for="description">Description</label>
                        <div id="description" class="form-control" ng-bind="vm.income.description"></div>
                    </div>
                    <!-- /.form-group.col-md-12 -->

                    <div class="col-md-12">
                        <h3>
                            Details
                            <a href="javascript:;" class="btn btn-default btn-sm" style="float: right" ng-click="vm.addRow()">
                                <i class="fa fa-plus" aria-hidden="true"></i> Add
                            </a>
                        </h3>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="incomeDocumentRow in vm.income.rows">
                                    <td>{{incomeDocumentRow.product}}</td>
                                    <td>{{incomeDocumentRow.amount}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.col-md-12 -->

                </fieldset>
                <!-- /.row -->

                <!--<div class="panel panel-default">-->
                <!--<div class="panel-body">-->
                <a class="edit btn btn-default" ui-sref="income.edit({id: vm.income.id})">Edit</a>
                <button class="delete btn btn-default" type="submit">Process</button>
                <button class="delete btn btn-default" type="button" ng-click="vm.rollback()">Rollback</button>
                <button class="delete btn btn-danger" type="button" ng-click="vm.delete()">Delete</button>
                <a ui-sref="income.list" class="btn btn-default">Close</a>
                <!--</div>-->
                <!-- /.panel-body -->

                <!--</div>-->
                <!-- /.panel.panel-default -->

            </form>

        </div>
        <!-- /.col-lg-12 -->

    </div>
    <!-- /.row -->

</div>
<!-- /#create-income -->
