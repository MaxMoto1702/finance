<form id="addIncomeDocumentRow" ng-submit="vm.save()">
    <div class="modal-title"></div>
    <div class="modal-body">
        <fieldset>
            <div class="form-group">
                <label for="product">Product</label>
                <!--<input id="product" type="text" class="form-control" ng-model="vm.row.product">-->
                <product-select id="product" name="product" ng-model="vm.row.productName"></product-select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input id="amount" type="number" class="form-control" ng-model="vm.row.amount">
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button id="submitAddIncomeDocumentRow" type="submit" class="btn btn-primary">Save</button>
        <button id="cancelAddIncomeDocumentRow" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
