<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a ui-sref="income.list" class="list">Income List</a></li>

<div id="edit-income" class="content scaffold-edit" role="main">
    <h1>Edit Income</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateIncome" ng-submit="vm.updateIncome()">
        <fieldset class="form">
            <ng-include src="'/finance/income/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update"/>
        </fieldset>
    </form>
</div>
