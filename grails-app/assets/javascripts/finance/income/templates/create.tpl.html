<div class="panel panel-default">
    <div class="panel-body">
        <a ui-sref="index" class="btn btn-default">Home</a>
        <a ui-sref="income.list" class="btn btn-default">Income List</a>
    </div>
</div>
<div id="create-income">
    <h1>Create Income</h1>

    <div class="alert alert-danger alert-dismissable"
         role="alert"
         ng-if="vm.errors"
         ng-repeat="error in vm.errors">
        {{error.message}}
    </div>

    <form name="saveIncome" ng-submit="vm.saveIncome()">
        <ng-include src="'/finance/income/form.html'"></ng-include>

        <div class="panel panel-default">
            <div class="panel-body">
                <input type="submit" name="create" class="btn btn-primary" value="Create"/>
            </div>
        </div>
    </form>
</div>
