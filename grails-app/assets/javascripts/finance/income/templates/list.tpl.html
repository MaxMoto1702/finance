<div id="list-income" class="content scaffold-list" role="main">
    <h1>Income List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Operations</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="income in vm.incomeList"
            ng-click="vm.go('income.show', {id: income.id})">
            <td>{{income.id}}</td>
            <td>
                <a class="label label-default"
                   ng-repeat="operation in income.operations"
                   ui-sref="operation.show({id: operation.id})">
                    {{operation.toString()}}
                </a>
            </td>
            <td>{{income.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
